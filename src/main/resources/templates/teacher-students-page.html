<!DOCTYPE HTML>
<!--
список студентов, с фильтрами(чего то не хватает)
-->
<html xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <title th:text="${title}" > </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div th:insert="blocks/default-left-menu-bar :: default-left-menu-bar"></div>

<div class="main-content">

    <nav class="navbar navbar-expand-lg navbar-light bg-light filter-navbar">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false"
                       th:text=" ${course}? ${'Выбранный Курс: ' + course.getNameSnippet()} : ${'Выбранный Курс: Все'}">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" th:href="@{'~/teacher_students/'}">Все</a>
                        <th:block th:each="courseX:${courses}">
                            <a class="dropdown-item" th:href="@{'~/teacher_students/'} + ${courseX.getId()}" th:text="${courseX.getName()}"></a>
                        </th:block>
                    </div>
                </li>
            </ul>
        </div>
    </nav>



    <p th:unless="students">Не удалось найти нужные данные.</p>
    <table th:if="students" class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Lastname</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="i :  ${#numbers.sequence(0, students.size() -1 )}" th:if="${students.size() > 0}"> <!-- style="cursor: pointer" -->
            <tr class="course-list-item table-item">
                <th scope="row" th:text="${i+1}"></th>
                <td><a class="table-row-link" th:href="@{'~/student_profile/'} + ${students.get(i).getId()}"
                       th:text="${students.get(i).getName()}"/></td>
                <td><a class="table-row-link" th:href="@{'~/student_profile/'} + ${students.get(i).getId()}"
                       th:text="${students.get(i).getSurname()}"/></td>
                <td><a class="table-row-link" th:href="@{'~/student_profile/'} + ${students.get(i).getId()}"
                       th:text="${students.get(i).getLastname()}"/></td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <!--
    <ul class="list-group course-list">
        <h5 class="course-group"> Course name 1</h5>
        <li class="course-list-item">Dude 1</li>
        <li class="course-list-item">Dude 2</li>
        <h5 class="course-group"> Course name 2</h5>
        <li class="course-list-item">Dude 3</li>
        <li class="course-list-item">Dude 4</li>
    </ul> -->
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
