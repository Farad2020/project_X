<!DOCTYPE HTML>
<!--
список его курсов
-->
<html xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <title th:text="${title}" > </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div th:insert="blocks/student-left-menu-bar :: student-left-menu-bar"></div>

<div class="main-content">

    <!-- Второй фильтр виден если первый не Равен Нулю -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light filter-navbar">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Course: None
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">None</a>
                        <a class="dropdown-item" href="#">Alphabet, Ascending</a>
                        <a class="dropdown-item" href="#">Alphabet, Descending</a>
                    </div>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <ul class="list-group course-list">
        <a class="list-item-link" th:href="@{generic_course}"><li class="course-list-item">Course 1</li></a>
        <a class="list-item-link" th:href="@{generic_course}"><li class="course-list-item">Course 2</li></a>
        <a class="list-item-link" th:href="@{generic_course}"><li class="course-list-item">Course 3</li></a>
        <a class="list-item-link" th:href="@{generic_course}"><li class="course-list-item">Course 4</li></a>
    </ul>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
