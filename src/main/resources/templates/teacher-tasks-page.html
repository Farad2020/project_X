<!DOCTYPE HTML>
<!--
список его курсов
-->
<html xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <div th:insert="blocks/head :: head"></div>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div th:insert="blocks/default-left-menu-bar :: default-left-menu-bar"></div>


<div class="main-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light filter-navbar">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Course, Ascending
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Course, Ascending</a>
                        <a class="dropdown-item" href="#">Course, Descending</a>
                        <a class="dropdown-item" href="#">Alphabet, Ascending</a>
                        <a class="dropdown-item" href="#">Alphabet, Descending</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>


    <ul class="list-group course-list">
        <h5 class="course-group"> Course name 1:</h5>
        <li class="course-list-item">Task 1</li>
        <li class="course-list-item">Task 2</li>
        <h5 class="course-group"> Course name 2:</h5>
        <li class="course-list-item">Task 3</li>
        <li class="course-list-item">Task 4</li>
    </ul>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
