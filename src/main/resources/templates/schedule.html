<!DOCTYPE HTML>
<!--
фильтры (по курсам/ исполнению/ времени)
украсть с платонуса
как список
-->
<html xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <div th:insert="blocks/head :: head"></div>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container wrapper">

    <div th:insert="blocks/default-left-menu-bar :: default-left-menu-bar"></div>


    <div class="main-content">

        <nav class="navbar navbar-expand-lg navbar-light bg-light filter-navbar">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                           data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false"
                           th:text="${course}? ${'Курс: ' + course.getNameSnippet()}: ${'Курс: Все'}">
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <!-- Different link list-->
                            <th:block th:if="${isStudent != null}">
                                <a class="dropdown-item" th:href="@{'~/student_schedule/'}">Все</a>
                                <th:block th:each="course:${courses}">
                                    <a class="dropdown-item" th:href="@{'~/student_schedule/'} + ${course.getId()}"
                                       th:text="${course.getName()}"></a>
                                </th:block>
                            </th:block>

                            <th:block th:if="${isTeacher != null}">
                                <a class="dropdown-item" th:href="@{'~/teacher_schedule/'}">Все</a>
                                <th:block th:each="course:${courses}">
                                    <a class="dropdown-item" th:href="@{'~/teacher_schedule/'} + ${course.getId()}"
                                       th:text="${course.getName()}"></a>
                                </th:block>
                            </th:block>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container schedule-block">

            <h4 class="schedule-title"> Расписание </h4>
            <hr class="schedule-hr"/>
            <div class="container schedule-table">
                <div class="schedule-col">
                    <h6>Monday</h6>
                    <div class="card border-dark bg-light weekday Monday" th:each="schedule : ${schedule_map.get(1)}">
                        <th:block th:each="course:${courses}" th:if="${course.getId() == schedule.getCourseId()}">
                            <p class="course-name-link" th:text="${course.getNameSnippet()}" data-toggle="tooltip"
                               th:title="${course.getName()}"></p>
                            <p th:text="${schedule.getStartTime()}"></p>
                            <p th:text="${schedule.getEndTime()}"></p>
                        </th:block>
                    </div>
                </div>

                <div class="schedule-col">
                    <h6>Tuesday</h6>
                    <div class="card border-dark bg-light weekday Tuesday" th:each="schedule : ${schedule_map.get(2)}">
                        <th:block th:each="course:${courses}" th:if="${course.getId() == schedule.getCourseId()}">
                            <p class="course-name-link" th:text="${course.getNameSnippet()}" data-toggle="tooltip"
                               th:title="${course.getName()}"></p>
                            <p th:text="${schedule.getStartTime()}"></p>
                            <p th:text="${schedule.getEndTime()}"></p>
                        </th:block>
                    </div>
                </div>

                <div class="schedule-col">
                    <h6>Wednesday</h6>
                    <div class="card border-dark bg-light weekday Wednesday"
                         th:each="schedule : ${schedule_map.get(3)}">
                        <th:block th:each="course:${courses}" th:if="${course.getId() == schedule.getCourseId()}">
                            <p class="course-name-link" th:text="${course.getNameSnippet()}" data-toggle="tooltip"
                               th:title="${course.getName()}"></p>
                            <p th:text="${schedule.getStartTime()}"></p>
                            <p th:text="${schedule.getEndTime()}"></p>
                        </th:block>
                    </div>
                </div>

                <div class="schedule-col">
                    <h6>Thursday</h6>
                    <div class="card border-dark bg-light weekday Thursday" th:each="schedule : ${schedule_map.get(4)}">
                        <th:block th:each="course:${courses}" th:if="${course.getId() == schedule.getCourseId()}">
                            <p class="course-name-link" th:text="${course.getNameSnippet()}" data-toggle="tooltip"
                               th:title="${course.getName()}"></p>
                            <p th:text="${schedule.getStartTime()}"></p>
                            <p th:text="${schedule.getEndTime()}"></p>
                        </th:block>
                    </div>
                </div>

                <div class="schedule-col">
                    <h6>Friday</h6>
                    <div class="card border-dark bg-light weekday Friday" th:each="schedule : ${schedule_map.get(5)}">
                        <th:block th:each="course:${courses}" th:if="${course.getId() == schedule.getCourseId()}">
                            <p class="course-name-link" th:text="${course.getNameSnippet()}" data-toggle="tooltip"
                               th:title="${course.getName()}"></p>
                            <p th:text="${schedule.getStartTime()}"></p>
                            <p th:text="${schedule.getEndTime()}"></p>
                        </th:block>
                    </div>
                </div>

                <div class="schedule-col">
                    <h6>Saturday</h6>
                    <div class="card border-dark bg-light weekday Saturday" th:each="schedule : ${schedule_map.get(6)}">
                        <th:block th:each="course:${courses}" th:if="${course.getId() == schedule.getCourseId()}">
                            <p class="course-name-link" th:text="${course.getNameSnippet()}" data-toggle="tooltip"
                               th:title="${course.getName()}"></p>
                            <p th:text="${schedule.getStartTime()}"></p>
                            <p th:text="${schedule.getEndTime()}"></p>
                        </th:block>
                    </div>
                </div>

                <div class="schedule-col">
                    <h6>Sunday</h6>
                    <div class="card border-dark bg-light weekday Sunday" th:each="schedule : ${schedule_map.get(i)}">
                        <th:block th:each="course:${courses}" th:if="${course.getId() == schedule.getCourseId()}">
                            <p class="course-name-link" th:text="${course.getNameSnippet()}" data-toggle="tooltip"
                               th:title="${course.getName()}"></p>
                            <p th:text="${schedule.getStartTime()}"></p>
                            <p th:text="${schedule.getEndTime()}"></p>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
